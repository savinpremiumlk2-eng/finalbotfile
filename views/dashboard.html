<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity MD | Multi-Device Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --dark-bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.8);
        }
        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            background-image: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 50px 0; border-bottom: 2px solid var(--neon-blue); margin-bottom: 40px; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 3rem; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); margin:0;}
        .session-card { background: var(--card-bg); border: 1px solid var(--neon-blue); padding: 20px; margin-bottom: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,243,255,0.1); position: relative;}
        .btn { background: var(--neon-blue); color: black; border: none; padding: 8px 15px; cursor: pointer; font-family: 'Orbitron'; font-weight: bold; border-radius: 3px; transition: 0.3s; font-size: 0.8rem;}
        .btn:hover { background: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); color: white; }
        .btn-danger { background: #ff0000; color: white; }
        .btn-danger:hover { background: #aa0000; box-shadow: 0 0 15px #ff0000; }
        input { background: #111; border: 1px solid var(--neon-blue); color: white; padding: 10px; width: 250px; margin: 5px; border-radius: 3px; font-family: 'Rajdhani';}
        .status-badge { padding: 3px 8px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; margin-left: 10px; }
        .online { background: #00ff00; color: black; }
        .offline { background: #ff0000; color: white; }
        .sessions-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .edit-panel { margin-top: 15px; padding-top: 15px; border-top: 1px dashed rgba(0,243,255,0.3); display: none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>INFINITY MD</h1>
            <p>ADVANCED WHATSAPP MULTI-DEVICE SYSTEM</p>
        </header>

        <div class="session-card">
            <h3>Add New Bot</h3>
            <div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center;">
                <input type="text" id="botName" placeholder="Bot Name">
                <input type="text" id="ownerName" placeholder="Owner Name">
                <input type="text" id="ownerNumber" placeholder="Owner Number (94...)">
                <input type="text" id="sessionId" placeholder="Session ID (KnightBot!...)">
                <button class="btn" onclick="addSession()">DEPLOY BOT</button>
            </div>
        </div>

        <div class="session-card">
            <h3 style="color: var(--neon-pink);">Global Bot Settings</h3>
            <div style="display: flex; flex-wrap: wrap; gap: 20px;" id="globalSettings">
                <label><input type="checkbox" id="set-maintenance" style="width: auto;"> Maintenance Mode</label>
                <label><input type="checkbox" id="set-forceBot" style="width: auto;"> Force Bot Mode</label>
                <label><input type="checkbox" id="set-antidelete" style="width: auto;"> Anti-Delete</label>
                <label><input type="checkbox" id="set-autoReact" style="width: auto;"> Auto-React</label>
                <button class="btn" onclick="saveGlobalSettings()" style="margin-left: auto;">UPDATE SETTINGS</button>
            </div>
        </div>

        <div class="sessions-grid">
            <div class="session-card" style="border-color: var(--neon-pink);">
                <h3 style="color: var(--neon-pink);">System Stats</h3>
                <div id="statsContent">
                    <p>Uptime: <span id="stat-uptime">Loading...</span></p>
                    <p>RAM Usage: <span id="stat-ram">Loading...</span></p>
                </div>
            </div>
        </div>

        <h2 style="font-family: 'Orbitron'; color: var(--neon-pink); margin-top: 40px;">Active Bot Sessions</h2>
        <div id="sessionsList" class="sessions-grid"></div>
    </div>

    <script>
        function loadSessions() {
            fetch('/api/global-settings')
                .then(res => res.json())
                .then(settings => {
                    document.getElementById('set-maintenance').checked = settings.maintenance;
                    document.getElementById('set-forceBot').checked = settings.forceBot;
                    document.getElementById('set-antidelete').checked = settings.antidelete;
                    if(document.getElementById('set-autoReact')) document.getElementById('set-autoReact').checked = settings.autoReact || false;
                });

            fetch('/api/stats')
                .then(res => res.json())
                .then(stats => {
                    document.getElementById('stat-uptime').innerText = stats.uptime;
                    document.getElementById('stat-ram').innerText = stats.ram + ' MB';
                });

            fetch('/api/sessions')
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById('sessionsList');
                    list.innerHTML = data.length ? '' : '<p>No bots deployed yet.</p>';
                    data.forEach(s => {
                        const card = document.createElement('div');
                        card.className = 'session-card';
                        card.id = `card-${s.id}`;
                        card.innerHTML = `
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <strong style="font-size: 1.2rem; color: var(--neon-blue);">${s.name}</strong>
                                    <span class="status-badge ${s.status.toLowerCase()}">${s.status}</span>
                                </div>
                                <div style="display: flex; gap: 5px;">
                                    <button class="btn" onclick="restartSession('${s.id}')">RESTART</button>
                                    <button class="btn" onclick="toggleEdit('${s.id}')">EDIT</button>
                                    <button class="btn btn-danger" onclick="deleteSession('${s.id}')">DELETE</button>
                                </div>
                            </div>
                            <div style="margin-top: 10px; font-size: 0.9rem; color: #ccc;">
                                <div>ðŸ‘‘ Owner: ${s.ownerName} (${s.ownerNumber})</div>
                            </div>

                            <div id="edit-${s.id}" class="edit-panel">
                                <input type="text" id="edit-name-${s.id}" value="${s.name}" placeholder="Bot Name">
                                <input type="text" id="edit-owner-${s.id}" value="${s.ownerName}" placeholder="Owner Name">
                                <input type="text" id="edit-num-${s.id}" value="${s.ownerNumber}" placeholder="Owner Number">
                                <button class="btn" onclick="updateSession('${s.id}')">SAVE CHANGES</button>
                            </div>
                        `;
                        list.appendChild(card);
                    });
                });
        }

        function saveGlobalSettings() {
            const settings = {
                maintenance: document.getElementById('set-maintenance').checked,
                forceBot: document.getElementById('set-forceBot').checked,
                antidelete: document.getElementById('set-antidelete').checked,
                autoReact: document.getElementById('set-autoReact') ? document.getElementById('set-autoReact').checked : false
            };
            fetch('/api/global-settings/update', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(settings)
            }).then(() => alert('Global settings updated and owners notified!'));
        }

        function toggleEdit(id) {
            const el = document.getElementById(`edit-${id}`);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        function addSession() {
            const id = document.getElementById('sessionId').value;
            const name = document.getElementById('botName').value;
            const oName = document.getElementById('ownerName').value;
            const oNum = document.getElementById('ownerNumber').value;
            if(!id) return alert('Session ID is required');
            
            fetch('/api/session/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ sessionId: id, botName: name, ownerName: oName, ownerNumber: oNum })
            }).then(() => location.reload());
        }

        function updateSession(id) {
            const name = document.getElementById(`edit-name-${id}`).value;
            const oName = document.getElementById(`edit-owner-${id}`).value;
            const oNum = document.getElementById(`edit-num-${id}`).value;

            fetch('/api/session/update', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ sessionId: id, botName: name, ownerName: oName, ownerNumber: oNum })
            }).then(() => {
                alert('Settings updated! Restart bot to apply fully.');
                location.reload();
            });
        }

        function restartSession(id) {
            fetch('/api/session/restart', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ sessionId: id })
            }).then(() => alert('Restart signal sent!'));
        }

        function deleteSession(id) {
            if(!confirm('Are you sure you want to delete this bot and its session files?')) return;
            fetch('/api/session/delete', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ sessionId: id })
            }).then(() => location.reload());
        }

        loadSessions();
        setInterval(loadSessions, 15000);
    </script>
</body>
</html>
