<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity MD | Cyber Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --dark-bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.8);
        }
        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 50px 0;
            border-bottom: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            margin-bottom: 40px;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 0;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            background: var(--card-bg);
            border: 1px solid var(--neon-blue);
            padding: 20px;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 0 15px var(--neon-blue);
            transform: translateY(-5px);
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-pink), transparent);
            animation: scan 3s linear infinite;
        }
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .card h3 {
            margin-top: 0;
            color: var(--neon-pink);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
        }
        .card .value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--neon-blue);
        }
        .status-online {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        footer {
            text-align: center;
            padding: 40px;
            color: #555;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>INFINITY MD</h1>
            <p>ADVANCED WHATSAPP AUTOMATION SYSTEM</p>
        </header>

        <div class="stats-grid">
            <div class="card">
                <h3>SYSTEM STATUS</h3>
                <div class="value status-online">ACTIVE</div>
            </div>
            <div class="card">
                <h3>UPTIME</h3>
                <div id="uptime" class="value">00:00:00</div>
            </div>
            <div class="card">
                <h3>MEMORY LOAD</h3>
                <div id="ram" class="value">0 MB</div>
            </div>
            <div class="card">
                <h3>PLATFORM</h3>
                <div class="value">LINUX/NODE</div>
            </div>
        </div>
    </div>

    <script>
        function updateStats() {
            fetch('/api/stats')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('uptime').innerText = data.uptime;
                    document.getElementById('ram').innerText = data.ram + ' MB';
                });
        }
        setInterval(updateStats, 5000);
        updateStats();
    </script>
</body>
</html>
