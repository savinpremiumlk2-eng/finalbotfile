<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity MD | Multi-Device Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --dark-bg: #050505;
            --card-bg: rgba(20, 20, 20, 0.8);
        }
        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            background-image: linear-gradient(rgba(0, 243, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 243, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding: 50px 0; border-bottom: 2px solid var(--neon-blue); margin-bottom: 40px; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 3rem; color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); }
        .session-card { background: var(--card-bg); border: 1px solid var(--neon-blue); padding: 20px; margin-bottom: 20px; border-radius: 5px; }
        .btn { background: var(--neon-blue); color: black; border: none; padding: 10px 20px; cursor: pointer; font-family: 'Orbitron'; font-weight: bold; }
        input { background: #111; border: 1px solid var(--neon-blue); color: white; padding: 10px; width: 300px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>INFINITY MD</h1>
            <p>MULTI-DEVICE SESSION MANAGER</p>
        </header>

        <div class="session-card">
            <h3>Add New Session</h3>
            <input type="text" id="sessionId" placeholder="Enter Session ID (KnightBot!...)">
            <button class="btn" onclick="addSession()">CONNECT DEVICE</button>
        </div>

        <div id="sessionsList">
            <!-- Active sessions will appear here -->
        </div>
    </div>

    <script>
        function addSession() {
            const id = document.getElementById('sessionId').value;
            if(!id) return alert('Enter ID');
            fetch('/api/session/add', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ sessionId: id })
            }).then(() => location.reload());
        }
    </script>
</body>
</html>
